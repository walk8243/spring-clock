name: Publish Gradle Package

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
      - name: Check Java version
        run: java -version
      - name: Build with Gradle
        run: ./gradlew build
